<!DOCTYPE>
<html>
<head>
    <title>Weather</title>
    <meta charset="utf-8">
    <link href="css/weather.css" type="text/css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
         
</head>
<body>
    <div class=frame>
        <div class=position>
            <p class="title">CSS Weather Forecast <i class="wi wi-sunset"></i></p>
            <div class="mainblock">
                <div class="mediumblock" id="blue">
                    <p>Lisbon</p>
                    <p>21&#176;C <i class="wi wi-day-sunny"></i></p>
                </div>
                <div class="smallblock" id="cyan">
                    <p>Paris</p>
                    <p>11&#176;C <i class="wi wi-night-showers"></i></p>
                </div>
                <div class="smallblock" id="violet">
                    <p>Belgrade</p>
                    <p>15&#176;C <i class="wi wi-day-cloudy"></i></p>
                </div>
                <div class="smallblock" id="red">
                    <p>Moscow</p>
                    <p>21&#176;C <i class="wi wi-day-cloudy-high"></i></p>
                </div>
                <div class="smallblock" id="orange">
                    <p>Tel Aviv</p>
                    <p>32&#176;C <i class="wi wi-hot"></i></p>
                </div>
                <div class="smallblock" id="yellow">
                    <p>Cair</p>
                    <p>21&#176;C <i class="wi wi-day-sunny"></i></p>
                </div>
                <div class="smallblock" id="salad">
                    <p>New York</p>
                    <p>17&#176;C <i class="wi wi-day-thunderstorm"></i></p>
                </div>
                <div class="smallblock" id="gray">
                    <p>New Delhy</p>
                    <p>17&#176;C <i class="wi wi-showers"></i></p>
                </div>
                <div class="mediumblock" id="pink">
                    <p>San Francisko</p>
                    <p>15&#176;C <i class="wi wi-day-cloudy"></i></p>
                </div>
                <div class="smallblock" id="green">
                    <p>Tokyo</p>
                    <p>8&#176;C <i class="wi wi-night-clear"></i></p>
                </div>
                <div class="fullblock" id="lavand">
                    <p>Sydney</p>
                    <p>25&#176;C <i class="wi wi-night-cloudy"></i></p>
                </div>    
            </div>
            <p class="bottomtext">Heave a nice day and don't forget umbrella if you are in New Delhy now!</p>
        </div>
    </div>
</body>
</html>
